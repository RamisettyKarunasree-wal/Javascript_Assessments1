<!DOCTYPE html>
<html>
  <head lang="en-us">
    <meta http-equiv="Content-Type" content="text/html;charset=ISO-8859-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Largest Element in array</title>
  </head>
  <body>
    <div id="output">
      <h1>Largest Element</h1>
      <p>Output in console</p>
    </div>
    <script>
      function largestNumber(numArray) {
        let max = numArray[0];
        for (let i in numArray) {
          if (numArray[i] > max) {
            max = numArray[i];
          }
        }
        return max;
      }
      let result1 = largestNumber([1, 5, 7, 9]);
      let result2 = largestNumber([-1, -5, 0, -100]);
      console.log(`Test 1 Output: ${result1}`);
      console.log(`Test 2 Output: ${result2}`);
    </script>
  </body>
</html>
